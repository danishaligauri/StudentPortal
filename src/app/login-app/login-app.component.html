<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="User Code" name="studentAccount" [(ngModel)]="studentAccount">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password" [(ngModel)]="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions >
      <button mat-raised-button (click)="studentLogin()" color="primary">LOGIN</button>
   </mat-card-actions>
</mat-card>
